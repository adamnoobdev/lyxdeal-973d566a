    <!-- Geo-targeting script -->
    <script>
      // Function for checking and redirecting users based on geographic location
      function checkGeoLocation() {
        try {
          // Try to get the visitor's country from the time zone
          const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
          const isSwedishTimezone = timezone === 'Europe/Stockholm';
          
          // Save the result in sessionStorage to avoid repeated checks
          sessionStorage.setItem('isSwedishVisitor', isSwedishTimezone);
          
          // If the user is not from Sweden and not on the redirected page
          if (!isSwedishTimezone && !window.location.href.includes('redirect.html')) {
            // Save the current URL to return to later
            localStorage.setItem('originalUrl', window.location.href);
            
            // Only redirect if the user has not explicitly allowed access
            if (!sessionStorage.getItem('userAllowedAccess')) {
              console.log('Redirecting non-Swedish visitor to info page');
              // Comment out the actual redirect for testing
              // window.location.href = '/redirect.html';
            }
          }
        } catch (e) {
          console.error('Geo-check error:', e);
        }
      }
      
      // Choose whether to enable geo-checking
      const enableGeoCheck = false; // Set to true to enable
      if (enableGeoCheck) {
        // Run the check when the page loads
        if (!sessionStorage.getItem('geoChecked')) {
          checkGeoLocation();
          sessionStorage.setItem('geoChecked', 'true');
        }
      }
      
      // Configure dataLayer for GTM before the GTM script loads
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        'analytics_storage': 'denied',
        'ad_storage': 'denied',
        'ad_user_data': 'denied',
        'ad_personalization': 'denied'
      });
    </script>
