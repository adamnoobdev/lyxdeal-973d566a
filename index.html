    <!-- Geo-targeting script -->
    <script>
      // Funktion för att kontrollera och omdirigera användare baserat på geografisk plats
      function checkGeoLocation() {
        try {
          // Försök hämta besökarens land från time zone
          const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
          const isSwedishTimezone = timezone === 'Europe/Stockholm';
          
          // Spara resultat i sessionStorage för att undvika upprepade kontroller
          sessionStorage.setItem('isSwedishVisitor', isSwedishTimezone);
          
          // Om användaren inte är från Sverige och inte på redirected-sidan
          if (!isSwedishTimezone && !window.location.href.includes('redirect.html')) {
            // Spara nuvarande URL för att kunna återkomma
            localStorage.setItem('originalUrl', window.location.href);
            
            // Endast omdirigera om användaren inte explicit har valt att fortsätta
            if (!sessionStorage.getItem('userAllowedAccess')) {
              console.log('Redirecting non-Swedish visitor to info page');
              // Kommentera bort faktisk omdirigering för testning
              // window.location.href = '/redirect.html';
            }
          }
        } catch (e) {
          console.error('Geo-check error:', e);
        }
      }
      
      // Välj om du vill aktivera geo-kontroll
      const enableGeoCheck = false; // Sätt till true för att aktivera
      if (enableGeoCheck) {
        // Kör kontrollen när sidan laddar
        if (!sessionStorage.getItem('geoChecked')) {
          checkGeoLocation();
          sessionStorage.setItem('geoChecked', 'true');
        }
      }
      
      // Konfigurera dataLayer för GTM innan GTM-scriptet laddas
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        'analytics_storage': 'denied',
        'ad_storage': 'denied',
        'ad_user_data': 'denied',
        'ad_personalization': 'denied'
      });
    </script>
